<title>{{ site.name }} | {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<!-- Meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{%if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="author" content="{% if site.name %}{{ site.name }}{% endif %}">
<link rel="shortcut icon" href="/favicon.ico">
<link rel="icon" href="/favicon.ico">
<link href='http://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<!-- Global CSS -->
<link rel="stylesheet" href="{{site.baseurl | prepend:site.url}}/css/sass.css">
{% if page.title == 'Resume' %}
<!-- github acitivity css -->
<link rel="stylesheet" href="{{site.baseurl | prepend:site.url}}/css/github-activity.css">
<link rel="stylesheet" href="{{site.baseurl | prepend:site.url}}/css/octicons.css">
{% endif %}
{% comment %}
{% if page.title == 'Activities' %}
<!-- pagination css -->
<link rel="stylesheet" href="{{site.baseurl | prepend:site.url}}/css/pagination.css">
{% endif %}
{% endcomment %}
<!-- Theme CSS -->
<link id="theme-style" rel="stylesheet" href="{{site.baseurl | prepend:site.url}}/css/styles.css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
