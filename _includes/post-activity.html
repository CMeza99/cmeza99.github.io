<div class="item"  style="position:relative">
  <div  style="margin-left:5em">
    <h3 class="title">
      {% if post.category %}
      <a href="{{ post.url }}">
      {% endif %}
        {{ post.title }}{% if post.event %}, {{ post.event }}{% endif %}
      {% if post.category != '' %}
      </a>
      {% endif %}
    </h3>
    <p class="summary">{{ post.excerpt | strip_html | truncate: 160 }}&nbsp;</p>
  </div>
  <div style="position:absolute; left:0; top:0;width:4em;text-align:center;border-radius: 5px;
-moz-border-radius: 5px;
-webkit-border-radius: 5px;
border: 2px solid #B0B7BF;background-color:#B0B7BF; color:#ffffff;font-weight:bold;">
    {{ post.date | date:"%d" }}<br/>{{ post.date | date:"%b '%y" }}
  </div>
</div>
